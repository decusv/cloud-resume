<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomas Riabovas - Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: "Geist";
            src: url("https://assets.codepen.io/605876/GeistVF.ttf") format("truetype");
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --size: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: hsl(0 0% 6%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 180deg at 50% 70%,hsla(0,0%,98%,1) 0deg,#eec32d 72.0000010728836deg,#ec4b4b 144.0000021457672deg,#709ab9 216.00000858306885deg,#4dffbf 288.0000042915344deg,hsla(0,0%,98%,1) 1turn);
            mask:
                radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
                url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
            mask-composite: intersect;
            animation: flicker 20s infinite linear;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
            font-family: "Geist", sans-serif;
            font-weight: 140;
            color: hsl(0 0% 98%);
            mix-blend-mode: difference;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-links a {
            color: #fff;
            font-size: 1.8em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
            transform: scale(1.1);
        }

        .visitor-counter {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        @keyframes flicker {
            to {
                mask-position: 50% 50%, 0 50%;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
                margin: 20px auto;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2em;
            }

            .social-links {
                gap: 15px;
            }

            .social-links a {
                font-size: 1.5em;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 1.8em;
            }

            .social-links {
                gap: 10px;
            }

            .social-links a {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="el"></div>
    <div class="container">
        <img src="https://dpnlanw16wtk6.cloudfront.net/profile.jpeg?height=200&width=200" alt="Tomas Riabovas" class="profile-pic">
        <h1>Tomas Riabovas</h1>
        <div class="social-links">
            <a href="https://github.com/decusv" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/tomas-riabovas-584251182" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" onclick="downloadCV(event)">
                <i class="fas fa-file-alt"></i>
            </a>
        </div>
        <div class="visitor-counter">
            Visitors: <span id="visitorCount">Loading...</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://8kvo99fqbb.execute-api.eu-west-2.amazonaws.com/cloud-resume-visitor-counter';

        async function updateVisitorCount() {
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                });
                const data = await response.json();
                return data.visitorCount;
            } catch (error) {
                console.error('Error updating visitor count:', error);
                return 'Error';
            }
        }

        async function initVisitorCounter() {
            const countElement = document.getElementById('visitorCount');
            const count = await updateVisitorCount();
            countElement.textContent = count;
        }

        function downloadCV(event) {
            event.preventDefault();
            // Replace this URL with your actual API endpoint
            const apiUrl = 'https://api.example.com/download-cv';
            
            fetch(apiUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'Tomas_Riabovas_CV.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error downloading CV:', error));
        }

        // Initialize the visitor counter when the page loads
        window.addEventListener('load', initVisitorCounter);
    </script>
</body>
</html>
